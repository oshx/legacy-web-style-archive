<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>include iframe demo - oshx</title>
    <script>
function messageHandler(messageObject){
    alert(messageObject.data);
}
if (window.addEventListener) {
    window.addEventListener("message", messageHandler, false);
} else if (window.attachEvent) {
    window.attachEvent("message", messageHandler);
} else {
    window.onMessage = messageHandler;
}
    </script>
</head>

<body>
    <h1>include iframe demo - oshx</h1>
    <iframe src="//ohub.github.io/cross-2nd-domain/"></iframe>
</body>

</html>
